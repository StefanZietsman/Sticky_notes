{% extends 'base.html' %}
{% block title %}
Sticky Notes - {{ page_title }}
{% endblock %}
{% block content %}
<h2>
    {{ page_title }}
</h2>
<a href="{% url 'post_create' %}"> Add a note</a>
<div class="container mt-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="block">
                <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a>
                <p>
                    {{ post.content }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
