{% extends 'base.html' %}
{% block title %}
Sticky Notes -
{% if form.instance.pk %}
Edit
{% else %}
Create
{% endif %}
Post
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <h2>
                    {% if form.instance.pk %}
                    Edit
                    {% else %}
                    Create
                    {% endif %}
                    note
                </h2>
                <form method="post"
                    action="{% if form.instance.pk %}{% url 'post_update' pk=form.instance.pk %}{% else %}{% url 'post_create' %}{% endif %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">
                            Save
                        </button>
                </form>
                <a href="{% url 'post_list' %}">Back to note list</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
