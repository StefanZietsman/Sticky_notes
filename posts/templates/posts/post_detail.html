{% extends 'base.html' %}
{% block title %}
Sticky Notes - {{ post.title }}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <h2>
                    {{ post.title }}
                </h2>
                <p>
                    {{ post.content }}
                </p>
                <p>
                    Created at: {{ post.created_at }}
                </p>
                <a href="{% url 'post_update' pk=post.pk %}">Edit note</a>
                <a href="{% url 'post_delete' pk=post.pk %}">Delete note</a>
                <a href="{% url 'post_list' %}">Back to note list</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
